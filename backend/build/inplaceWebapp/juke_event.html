<div class="event-info">
  <img class="avatar-mini" ng-src="{{data.actor.avatar_url}}" alt="{{data.actor.login}}" />
  <span><b>{{data.actor.login}}</b></span>
  <span>{{event_desc}}</span>
  <u><show-on-hover on-hover="{{data.juke_created_at}}" on-leave="{{data.juke_created}}"></show-on-hover></u>
</div>
