<!DOCTYPE html>

<html>
<head>
  <title>Developing Auth Callback</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular-cookies.js"></script>
  <script type="text/javascript" src="auth.js"></script>
  <base href="/">
</head>

<body ng-app="gitauth">
  <div ng-controller="auth">
    <p ng-if="state_err">state values don't match!</p>
    <p ng-if="error">failed to communicate with github!</p>
    <p ng-if="git_err">
      failed to authenticate with github! <br />
      {{ err_desc }}
    </p>
  </div>
</body>

</html>
